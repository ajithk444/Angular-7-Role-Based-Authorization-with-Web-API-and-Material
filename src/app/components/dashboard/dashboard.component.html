<mat-toolbar>
  <span>Dashboard</span>
</mat-toolbar>
<div class="grid-container">

  <!-- <h2 class="lib-component-title"> Dashboard </h2> -->
  <mat-grid-list cols="1" rowHeight="200px">
    <mat-grid-tile>
      <mat-card *ngFor="let card of cards" class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card}}
            <button mat-icon-button class="more-button" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Here</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
