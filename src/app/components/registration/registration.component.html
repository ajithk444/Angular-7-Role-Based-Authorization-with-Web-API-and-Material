<mat-card>
   <mat-card-title>Register</mat-card-title>
   <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
         <p>
            <mat-form-field>
               <input type="text" matInput placeholder="First Name" formControlName="firstName">
            </mat-form-field>
         </p>
         <p>
            <mat-form-field>
               <input type="text" matInput placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
         </p>
         <p>
            <mat-form-field>
               <input type="text" matInput placeholder="Username" formControlName="username">
            </mat-form-field>
         </p>

         <p>
            <mat-form-field>
               <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
         </p>
         <p>
            <!-- <mat-form-field> -->
            <mat-checkbox formControlName="subscribe">Subscribe</mat-checkbox>
            <!-- </mat-form-field> -->
         </p>

         <p *ngIf="message" class="message">
            {{ message }}
         </p>

         <div class="button">
            <button type="submit" mat-button>SignUp</button>
         </div>

      </form>
   </mat-card-content>
</mat-card>
